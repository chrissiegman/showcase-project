{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}FLAGSHIP{% endblock %}

{% block body_block %}

<canvas id="flagship" width=500 height=500 style="border:1px solid #000000;">
</canvas>

<script>

var canvas = document.getElementById("flagship");
var context = canvas.getContext("2d");

var textX = 50;
var textY = 50;

function update() {
    textX += 1
    textY += 1
    }


function draw() {
    context.clearRect(0, 0, 500, 500);
    context.fillStyle = "#FF0000";
    context.fillText("Sup bro?!?", textX, textY);
}

var FPS = 30;
setInterval(function() {
    update();
    draw();
    }, 1000/FPS);

</script>



{% endblock %}
